# ==========================
# Dados do banco (Produção)
# ==========================
spring.datasource.url=jdbc:mariadb://meu-host-producao:3306/HM
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

# ==========================
# JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=validate   # Evita alterações automáticas no DB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==========================
# JWT Config
# ==========================
jwt.secret=${JWT_SECRET}       # Definido via variável de ambiente
jwt.expiration=3600000

# ==========================
# Logging
# ==========================
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.file.name=logs/app.log

# ==========================
# Servidor
# ==========================
server.port=8080
server.servlet.session.timeout=30m
server.tomcat.connection-timeout=20000

# ==========================
# Swagger / Docs (Produção)
# ==========================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ==========================
# Segurança extra
# ==========================
spring.main.allow-bean-definition-overriding=false
